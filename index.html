<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Theater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with the title of the application -->
    <header>
        <h1>Flatdango Movie Theater</h1>
    </header>
    <!-- Main content area -->
    <main>
        <div class="container">
            <!-- Section to display movie details -->
            <aside>
                <h2>Movies</h2>
                <ul id="films">
                    <!-- Movies will be dynamically populated here -->
                </ul>
            </aside>
            <section id="movie-details">
                <!-- Placeholder for movie poster -->
                <img id="poster" src="" alt="Movie Poster"> 
                <!-- Placeholder for movie title -->
                <h2 id="title">Movie Title</h2> 
                <!-- Placeholder for movie runtime -->
                <p id="runtime">Runtime: XX mins</p> 
                <!-- Placeholder for movie showtime -->
                <p id="showtime">Showtime: XX:XX PM</p>
                <!-- Placeholder for available tickets -->
                <p id="tickets">Tickets Available: X</p> 
                <!-- Button to buy tickets -->
                <button id="buy-ticket">Buy Ticket</button> 
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
